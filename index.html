<head>

<body>

  <div class="book-header">
    <div class="book-header-left-section">
      <a href="index.html" class="header-link">
        <img class="book-logo"
          src="images/book-logo.png">
      </a>
    </div>
  
    <div class="book-header-middle-section">
      <input type="text" placeholder="Search" class="search-bar">
  
      <button class="search-button">
        <img class="search-icon" src="images/search-icon.png">
      </button>
    </div>
  
    <div class="book-header-right-section">
      <a class="cart-link header-link" href="checkoutb.html">

    </div>
  </div>

        <div class="swiper-slide">

        <div class="swiper-slide">

        <div class="swiper-slide">

        <div class="swiper-slide">

        <div class="swiper-slide">

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>    

      <div class="features">
        <div class="aboutus" onclick="window.location.href='aboutus.html';">
          <i class="ri-account-circle-line ri-7x"></i>
          <div class="middle">
            <div class="text">About us</div>
          </div>
        </div>
  
        <div class="browsebooks" onclick="window.location.href='books.html';">

        <div class="contact" onclick="window.location.href='contact.html';">

    <script >
        
            const swiper = new Swiper('.swiper', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,

    autoplay:{
        delay: 2000,
        disableOnInteraction: false,
        pauseOnMouseEnter: true,
    },

    // If we need pagination
    pagination: {
        el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },

    // And if we need scrollbar
    scrollbar: {
        el: '.swiper-scrollbar',
    },
    });
    </script>

    <script type="module"  src="/scripts/script.js"></script>
